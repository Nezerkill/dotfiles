# -----------------------------------------------------
# DECORATION & ANIMATIONS
# -----------------------------------------------------

decoration {
    # Скругление углов (в пикселях)
    rounding = 10

    # Прозрачность (1.0 = непрозрачно, 0.9 = слегка прозрачно)
    active_opacity = 1.0
    inactive_opacity = 0.9
    
    # Настройки размытия (Blur) - эффект матового стекла
    blur {
        enabled = true
        size = 6            # Радиус размытия (чем больше, тем "мутнее")
        passes = 3          # Количество проходов (качество). 3 - оптимально для красоты.
        new_optimizations = true
        ignore_opacity = true
        xray = false        # Если true, то видно сквозь окна как рентген (на любителя)
    }

    # Тени (Shadow) - создают глубину
    shadow {
        enabled = true
        range = 30          # Размер тени
        render_power = 3    # Интенсивность (1-4)
        color = 0x66000000  # Цвет тени (черный с прозрачностью)
    }
}

# -----------------------------------------------------
# ANIMATIONS
# -----------------------------------------------------

animations {
    enabled = true

    # Кривые Безье (отвечают за "характер" движения)
    # wind - быстрая и резкая, как ветер
    # winIn/winOut - плавное появление/исчезновение
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = linear, 1, 1, 1, 1

    # Настройка анимаций для конкретных событий
    # Формат: animation = NAME, ONOFF, SPEED, CURVE [, STYLE]
    
    # Окна (появление, закрытие, перемещение)
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    
    # Границы окон (цвета)
    animation = border, 1, 1, linear
    animation = borderangle, 1, 30, linear, loop # Переливание градиента рамки
    
    # Переключение рабочих столов (Workspaces)
    animation = workspaces, 1, 5, wind
}
