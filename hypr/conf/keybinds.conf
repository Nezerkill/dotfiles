# -----------------------------------------------------
# KEY BINDINGS (ThinkPad X13 Setup)
# -----------------------------------------------------

# --- Переменные ---
$mainMod = SUPER
$term = kitty
$file = nautilus
$browser = firefox
$menu = rofi -show drun

# --- Запуск приложений ---
bind = $mainMod, X, exec, $term
bind = $mainMod, E, exec, $file
bind = $mainMod, B, exec, $browser
bind = $mainMod, SPACE, exec, $menu

# --- Управление окнами ---
bind = $mainMod, Q, killactive, 
bind = $mainMod SHIFT, M, exit, 
bind = $mainMod ALT, V, togglefloating
bind = $mainMod, F, fullscreen
bind = $mainMod, ESCAPE, exec, wlogout

# --- Навигация (Vim-style: HJKL) ---
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# --- Перемещение окон (Vim-style) ---
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# --- Режим изменения размера (Resize Submap) ---
# Нажми Win+R, чтобы войти в режим, используй HJKL, нажми Esc для выхода
bind = $mainMod, R, submap, resize
submap = resize
binde = , l, resizeactive, 10 0
binde = , h, resizeactive, -10 0
binde = , k, resizeactive, 0 -10
binde = , j, resizeactive, 0 10
bind = , escape, submap, reset 
submap = reset

# --- Воркспейсы (1-5) ---
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5

# --- Переключение на предыдущий воркспейс ---
bind = $mainMod, TAB, workspace, previous

# --- Отправка окна на воркспейс ---
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5

# --- Мышь ---
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# --- Медиа и Яркость (Laptop keys) ---
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+

# Яркость (требуется пакет brightnessctl)
bindel = , XF86MonBrightnessUp, exec, brightnessctl s 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl s 5%-

# --- Система и Скриншоты ---
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = $mainMod, PERIOD, exec, rofi -show emoji
bind = $mainMod, G, exec, hyprlock # Блокировка (G, т.к. L занята навигацией)

# Скриншоты
bind = , Print, exec, ~/.config-dev/dotfiles/hypr/scripts/screenshot.sh full
bind = $mainMod SHIFT, S, exec, ~/.config-dev/dotfiles/hypr/scripts/screenshot.sh area
bind = $mainMod, Print, exec, ~/.config-dev/dotfiles/hypr/scripts/screenshot.sh edit

# Скрипты
bind = $mainMod, F1, exec, ~/.config-dev/dotfiles/hypr/scripts/gamemode.sh
bind = $mainMod, T, exec, pypr toggle telegram
bind = $mainMod, N, exec, swaync-client -t -sw

# Блокировка при закрытии крышки (Lid Switch)
bindl = , switch:on:Lid Switch, exec, hyprlock
