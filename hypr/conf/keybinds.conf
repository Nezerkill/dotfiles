# -----------------------------------------------------
# KEY BINDINGS
# -----------------------------------------------------

# Основная клавиша (Super / Windows key)
$mainMod = SUPER

# --- Приложения ---
# Терминал (Kitty - стандарт, можно поменять на alacritty/foot)
bind = $mainMod, Q, exec, kitty
# Меню приложений (Rofi)
bind = $mainMod, SPACE, exec, rofi -show drun
# Файловый менеджер (Dolphin или Thunar)
bind = $mainMod, E, exec, nautilus
# Браузер
bind = $mainMod, B, exec, firefox

# --- Управление окнами ---
# Закрыть активное окно
bind = $mainMod, C, killactive, 
# Выход из Hyprland (на экран логина)
bind = $mainMod SHIFT, M, exit, 
# Переключить окно в плавающий режим
bind = SHIFT, V, togglefloating, 
# Переключатель полноэкранного режима
bind = $mainMod, F, fullscreen
# Меню выключения (wlogout), если установлено
bind = $mainMod, ESCAPE, exec, wlogout

# --- Фокус (перемещение по окнам) ---
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# --- Перемещение самих окон ---
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# --- Воркспейсы (Рабочие столы 1-10) ---
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5

# --- Перемещение окна на другой воркспейс ---
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5

# --- Скролл мышкой по воркспейсам ---
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# --- Перемещение/Ресайз окон мышкой (ЛКМ/ПКМ + Super) ---
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# --- Clipboard (Cliphist) ---
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

bind = $mainMod, PERIOD, exec, rofi -show emoji
# Блокировка экрана
bind = $mainMod, L, exec, hyprlock

# --- Media Control (Работает даже при заблокированном экране) ---
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioNext, exec, playerctl next

# Управление громкостью (тоже полезно на локскрине)
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+

# --- SCREENSHOTS ---

# Print Screen -> Весь экран в папку
bind = , Print, exec, ~/.config-dev/dotfiles/hypr/scripts/screenshot.sh full

# Win + Shift + S -> Выделить и скопировать (самый частый кейс)
bind = $mainMod SHIFT, S, exec, ~/.config-dev/dotfiles/hypr/scripts/screenshot.sh area

# Win + Print -> Выделить и редактировать (откроется Swappy)
bind = $mainMod, Print, exec, ~/.config-dev/dotfiles/hypr/scripts/screenshot.sh edit

# Игровой режим (вкл/выкл эффекты)
bind = $mainMod, F1, exec, ~/.config-dev/dotfiles/hypr/scripts/gamemode.sh

# Выпадающий Telegram
bind = $mainMod, T, exec, pypr toggle telegram

bind = $mainMod, N, exec, swaync-client -t -sw
